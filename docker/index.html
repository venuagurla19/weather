<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dockerized Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 1em 0;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            margin: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Dockerized Webpage</h1>
    </header>
    <main>
        <p>This page is served using Docker!</p>
    </main>
</body>
</html>
